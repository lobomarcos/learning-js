<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPTO - Carteira do Estudante</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="wrapper"> 
        <h1>XPTO - Carteira do Estudante</h1>

        <div id="central" v-cloak>

            <div id="formulario">

                <label for="Nome">Nome: </label>
                <input v-model="Nome" type="text" id="Nome" placeholder="Digite seu nome">

                <label for="Matricula">Matrícula: </label>
                <input v-model="Matricula" type="text" id="Matricula" placeholder="Digite sua matrícula">

            </div>

            <div id="previa">
                <div id="cartao">
                    <div id="dados-cartao">

                        <span class="label-cartao">Nome: </span>
                        <span class="dado-cartao">{{ Nome }}</span>

                        <span class="label-cartao">Matrícula: </span>
                        <span class="dado-cartao" v-text="Matricula">{{ Matricula }}</span>

                    </div>
                    
                    <div id="foto">Foto</div>
                </div>
            </div>
        </div>
    </div>

    </script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    nome: "",
                    matricula: "",
                }

            },
        }) .mount('#central')
    </script>

</body>
</html>
